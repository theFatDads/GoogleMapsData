<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 90%;
      width: 90%;
      margin: auto;
      border: 4px outset rgb(137, 63, 223);
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    String.prototype.caps = function () {
      caps = []
      splitString = this.split(" ")
      for (let i = 0; i < splitString.length; i++) {
        word = splitString[i]
        caps.push(word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
      }
      caps = caps.join(" ")
      return caps
    }

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 41.5,
          lng: -72.63,
        },
        zoom: 9,
      });
      map.data.loadGeoJson('https://data.ct.gov/api/geospatial/uem2-db2e?method=export&format=GeoJSON');
      var infoWindow = new google.maps.InfoWindow({
        maxWidth: 300,
      })

      map.data.addListener('click', function (event) {
        var mark = event.feature
        console.log(mark)
        let markInfo = {
          name: mark.getProperty("location_name").caps(),
          address: mark.getProperty("address").caps(),
          city: mark.getProperty("city").caps(),
          state: mark.getProperty("state"),
        }
        let url =
          `https://www.google.com/maps/place/${markInfo.address.split(" ").join("+")},+${markInfo.city},+${markInfo.state}`
        let fullBox =
          `<div><h4>${markInfo.name}</h4><div>${markInfo.address} ${markInfo.city}, ${markInfo.state} <p><a href=${url}>Get Diretions</a></p></div>`
        infoWindow.setContent(fullBox);
        infoWindow.setPosition(event.feature.getGeometry().get());
        infoWindow.open(map);
      })
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0ryZpgxKmnM81pq9e-tAbh7Zu39G5BBI&callback=initMap"
    async defer></script>
</body>

</html>
