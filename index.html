<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 90%;
      width: 90%;
      margin:auto;
      border: 4px outset rgb(137, 63, 223);
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    String.prototype.caps = function () {
      caps = []
      splitString = this.split(" ")
      for (let i = 0; i < splitString.length; i++) {
        word = splitString[i]
        caps.push(word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
      }
      caps = caps.join(" ")
      return caps
    }

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 41.5,
          lng: -72.63,
        },
        zoom: 9,
      });
      let jsonlist;
      let locations = []
      //Get the JSON file
      let request = new XMLHttpRequest();
      request.open('GET', 'TestData.json');
      request.responseType = 'json';
      request.send();
      //Once recieved, pull out our information, and iterate each into a marker.
      request.onload = function () {
        jsonlist = request.response;
        console.log("Recieved JSON File")
        for (x of jsonlist) {
          let lat = parseFloat(x.location_1.latitude)
          let long = parseFloat(x.location_1.longitude)
          locations.push({ // Pushes 
            latlng: {
              lat: lat,
              lng: long,
            },
            name: x.location_name.caps(),
            address: x.address.caps(),
            city: x.city.caps(),
            state: x.state,
          })
        }
        console.log(locations)
        for (let i = 0; i < locations.length; i++) {
          let marker = new google.maps.Marker({
            position: locations[i].latlng,
            map: map,
            title: locations[i].name,
          });
          let url =
            `https://www.google.com/maps/place/${locations[i].address.split(" ").join("+")},+${locations[i].city},+${locations[i].state}`
          let fullBox =
            `<div><h4>${locations[i].name}</h4><div>${locations[i].address} ${locations[i].city}, ${locations[i].state} <p><a href=${url}>Get Diretions</a></p></div>`
          let infoWindow = new google.maps.InfoWindow({
            content: fullBox,
            maxWidth: 200,
          });
          marker.addListener('click', function () {
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0ryZpgxKmnM81pq9e-tAbh7Zu39G5BBI&callback=initMap"
    async defer></script>
</body>

</html>
